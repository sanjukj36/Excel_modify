<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- ===== Basic Meta ===== -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="theme-color" content="#2563eb" />

    <!-- ===== Title & Description ===== -->
    <title>Excel Modify | Clean, Transform, and Export Excel Data</title>
    <meta
      name="description"
      content="Excel Modify helps you upload, clean, modify, and export Excel data effortlessly with smart filters, regex tools, and data transformation utilities."
    />

    <!-- ===== Keywords for SEO ===== -->
    <meta
      name="keywords"
      content="Excel Modify, Excel Cleaner, Regex Tool, Excel Editor, Data Transformer, Spreadsheet Tool, CSV Cleaner"
    />

    <!-- ===== Favicon & App Icons ===== -->
    <link rel="icon" href="%PUBLIC_URL%/excel-file-icon.svg" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- ===== Open Graph / Facebook ===== -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Excel Modify | Smart Excel Data Cleaner" />
    <meta
      property="og:description"
      content="Upload, clean, and transform Excel files using smart regex-based cleaning and export tools."
    />
    <meta property="og:image" content="%PUBLIC_URL%/excel-preview.png" />
    <meta property="og:url" content="https://excelmodify.app" />

    <!-- ===== Twitter Meta Tags ===== -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Excel Modify | Smart Excel Data Cleaner" />
    <meta
      name="twitter:description"
      content="Clean and transform Excel data with ease using Excel Modify."
    />
    <meta name="twitter:image" content="%PUBLIC_URL%/excel-preview.png" />

    <!-- ===== Fonts & Performance ===== -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
      rel="stylesheet"
    />

    <!-- ===== App Info ===== -->
    <meta name="application-name" content="Excel Modify" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Excel Modify" />

    <!-- ===== Robots ===== -->
    <meta name="robots" content="index, follow" />
  </head>
